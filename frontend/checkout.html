<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PixHarvest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="nav-container">
            <div class="logo">
                <h1>PixHarvest</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-link">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section style="padding: 120px 0 60px;">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 3rem; color: #8B4513;">Complete Your Order</h2>

            <div style="max-width: 800px; margin: 0 auto;">
                <form id="checkout-form">
                    <!-- Customer Details -->
                    <div style="background: #f9f9f9; padding: 2rem; border-radius: 10px; margin-bottom: 2rem;">
                        <h3 style="color: #8B4513; margin-bottom: 1.5rem;">Customer Details</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Full Name *</label>
                                <input type="text" id="name" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                            </div>
                            <div>
                                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email *</label>
                                <input type="email" id="email" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                            </div>
                            <div>
                                <label for="phone" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Phone Number *</label>
                                <input type="tel" id="phone" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                            </div>
                        </div>
                    </div>

                    <!-- Shipping Address -->
                    <div style="background: #f9f9f9; padding: 2rem; border-radius: 10px; margin-bottom: 2rem;">
                        <h3 style="color: #8B4513; margin-bottom: 1.5rem;">Shipping Address</h3>
                        <div style="display: grid; grid-template-columns: 1fr; gap: 1rem;">
                            <div>
                                <label for="address" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Address *</label>
                                <textarea id="address" required rows="3" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                                <div>
                                    <label for="city" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">City *</label>
                                    <input type="text" id="city" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                                </div>
                                <div>
                                    <label for="state" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">State *</label>
                                    <input type="text" id="state" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                                </div>
                                <div>
                                    <label for="pincode" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Pincode *</label>
                                    <input type="text" id="pincode" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Delivery Options -->
                    <div style="background: #f9f9f9; padding: 2rem; border-radius: 10px; margin-bottom: 2rem;">
                        <h3 style="color: #8B4513; margin-bottom: 1.5rem;">Delivery Options</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid #ddd; border-radius: 5px; cursor: pointer;">
                                <input type="radio" name="deliveryType" value="local" required style="margin-right: 1rem;">
                                <div>
                                    <strong>Local Delivery</strong>
                                    <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem; color: #666;">Free delivery within Assam</p>
                                </div>
                            </label>
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid #ddd; border-radius: 5px; cursor: pointer;">
                                <input type="radio" name="deliveryType" value="national" required style="margin-right: 1rem;">
                                <div>
                                    <strong>National Courier</strong>
                                    <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem; color: #666;">₹100 delivery charge</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div style="background: #f9f9f9; padding: 2rem; border-radius: 10px; margin-bottom: 2rem;">
                        <h3 style="color: #8B4513; margin-bottom: 1.5rem;">Payment Method</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid #ddd; border-radius: 5px; cursor: pointer;">
                                <input type="radio" name="paymentMethod" value="UPI" required style="margin-right: 1rem;">
                                <div>
                                    <strong>UPI Payment</strong>
                                    <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem; color: #666;">Pay using UPI ID: sa063286@okicici</p>
                                </div>
                            </label>
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid #ddd; border-radius: 5px; cursor: pointer;">
                                <input type="radio" name="paymentMethod" value="COD" required style="margin-right: 1rem;">
                                <div>
                                    <strong>Cash on Delivery</strong>
                                    <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem; color: #666;">Pay when you receive your order</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div id="order-summary" style="background: #f9f9f9; padding: 2rem; border-radius: 10px; margin-bottom: 2rem;">
                        <!-- Order summary will be loaded here -->
                    </div>

                    <!-- Submit Button -->
                    <div style="text-align: center;">
                        <button type="submit" class="btn-primary" style="padding: 1rem 3rem; font-size: 1.1rem;">
                            Place Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 PixHarvest. All rights reserved. Made with ❤️ in Assam.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
