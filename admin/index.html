<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PixHarvest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>PixHarvest Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#dashboard" class="active">Dashboard</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login Form (shown initially) -->
            <div id="login-section" class="login-section">
                <div class="login-form">
                    <h2>Admin Login</h2>
                    <form id="admin-login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>
            </div>

            <!-- Dashboard (shown after login) -->
            <div id="dashboard-section" class="dashboard-section" style="display: none;">
                <header class="dashboard-header">
                    <h1>Dashboard</h1>
                    <div class="user-info">
                        <span id="admin-name">Welcome, Admin</span>
                    </div>
                </header>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <div class="stat-value" id="total-orders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Revenue</h3>
                        <div class="stat-value" id="total-revenue">â‚¹0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Orders</h3>
                        <div class="stat-value" id="pending-orders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Products</h3>
                        <div class="stat-value" id="total-products">0</div>
                    </div>
                </div>

                <!-- Recent Orders -->
                <div class="recent-orders">
                    <h2>Recent Orders</h2>
                    <div class="orders-table-container">
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Payment</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="recent-orders-body">
                                <!-- Orders will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Best Selling Products -->
                <div class="best-sellers">
                    <h2>Best Selling Products</h2>
                    <div class="products-grid" id="best-sellers-grid">
                        <!-- Best sellers will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
